<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word-relay</title>
  <style>
  </style>
</head>

<body>
  <div><span id="order">1</span> 번째 참가자</div>  <!-- div는 공간, span은 text타입 감쌀때! -->
  <div>제시어: <span id="word"></span></div>
  <input type="text">  
  <button>입력</button> 
<script>
  const num = Number(prompt("몇 명이 참가하나요?"));  // 10진법으로 저장하려면 끝에 10 , 2진법일 경우는 2를 추가로 적어준다.
  const $input = document.querySelector("input");
  const $button = document.querySelector("button");
  const $word = document.querySelector("#word");
  const $order = document.querySelector("#order");
  let word; // 제시어
  let newword; // 입력받은 단어

  const onInput = (event) => {
    newword = event.target.value;
  };

  const onClickButton = () => {
    if(!word) {
      word = newword;
      $word.textContent = word;
      let order = Number($order.textContent);
        if(order < num) {
        $order.textContent = order + 1;
      } else {
        $order.textContent = 1;
      }
    } else { 
        if(word[word.length - 1] === newword[0]){
        $word.textContent = word;
        let order = Number($order.textContent); 
          if(order + 1 < num) {
          $order.textContent = order + 1;
           } else {
          $order.textContent = 1;
          } 
        } else {
        }
    }
  }
  $input.addEventListener("input", onInput);
  $button.addEventListener("click", onClickButton); // 위의 태그에 addEventListener를 붙여 이벤트를 연결할 수 있다.  
</script>
</body>
</html>
