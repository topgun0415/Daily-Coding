<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUT practice</title>
  </head>
  <body>
    <pre></pre>
    <script>
      // PUT 요청 : PUT은 특정 리소스 전체를 교체할 때 사용한다. 다음 예제에서는 todos 리소스에서 id로 todo를 특정하여 id를 제외한 리소스 전체를 교체한다. PUT 요청 시에는 setRequestHeader 메서드를 사용하여 요청 몸체에 담아 서버로 전송할 페이로드의 MIME 타입을 지정해야한다.

      const xhr = new XMLHttpRequest();

      xhr.open('PUT', '/todos/4');
      xhr.setRequestHeader('content-type', 'application/json');
      xhr.send(JSON.stringify({ id: 4, content: 'React', completed: false }));
      xhr.onload = () => {
        if (xhr.status === 200 || xhr.status === 201) {
          document.querySelector('pre').textContent = xhr.response;
        } else {
          console.error('error', xhr.status, xhr.statusText);
        }
      };
    </script>
  </body>
</html>
