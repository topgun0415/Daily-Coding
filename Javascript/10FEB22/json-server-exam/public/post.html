<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post practice</title>
  </head>
  <body>
    <pre></pre>
    <script>
      // POST 요청 : todos 리소스에 id 4번째인 Angular를 생성한다. POST 요청 시에는 setRequestHeader 메서드를 사용하여 요청 몸체에 담아 서버에 전송할 페이로드의 MIME 타입을 지정해야한다.
      const xhr = new XMLHttpRequest();

      xhr.open('POST', '/todos');

      // 요청 몸체에 담아 서버로 전송할 페이로드의 MIME 타입을 지정
      xhr.setRequestHeader('content-type', 'application/json');

      // HTTP 요청 전송
      // 새로운 todo를 생성하기 위해 페이로드를 서버에 전송해야한다
      xhr.send(JSON.stringify({ id: 4, content: 'Angular', completed: true }));

      xhr.onload = () => {
        if (xhr.status === 200 || xhr.status === 201) {
          document.querySelector('pre').textContent = xhr.response;
        } else {
          console.error('error', xhr.status, xhr.statusText);
        }
      };
    </script>
  </body>
</html>
