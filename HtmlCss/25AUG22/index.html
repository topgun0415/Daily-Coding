<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Application Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="linebar-up"></div>
        <div class="title">Intern Application Page</div>
        <div class="linebar-down"></div>
      </div>
    </header>
    <section>
      <form action="" class="section-container">
        <div class="course-wrapper">
          <p>コース</p>
          <select name="course">
            <option value="">JavaStandard</option>
          </select>
        </div>
        <div class="name-wrapper">
          <p>Name</p>
          <input type="text" name="name" />
        </div>
        <div class="address-wrapper">
          <p>Address</p>
          <input type="text" name="address" />
        </div>
        <div class="tel-wrapper">
          <p>TelephoneNumber</p>
          <input type="tel" name="tel" />
        </div>
        <div class="birth-wrapper">
          <p>Birthday</p>
          <select name="year">
            <option value="">1992</option>
          </select>
          <p>Year</p>
          <select name="month">
            <option value="">04</option>
          </select>
          <p>Month</p>
          <select name="day">
            <option value="">15</option>
          </select>
          <p>Day</p>
        </div>
        <button type="submit" id="btn">Apply</button>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
