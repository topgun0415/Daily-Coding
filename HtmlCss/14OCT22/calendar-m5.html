<!-- @format -->

<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>研修生情報入力画面</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="linebar"></div>
        <div class="title">研修生情報入力画面</div>
        <div class="linebar"></div>
      </div>
    </header>
    <section>
      <form action="JdbcSrv" method="post" class="section-container">
        <div class="course-wrapper">
          <p>コース</p>
          <select name="course">
            <option value="1">Javaプログラミング基礎</option>
            <option value="2">Javaプログラミング実践</option>
            <option value="3">Webプログラミング(Java)基礎</option>
            <option value="4">Webプログラミング(Java)実践</option>
            <option value="5">C基礎</option>
            <option value="6">C実践</option>
            <option value="7">C-DB基礎</option>
            <option value="8">C-DB実践</option>
            <option value="9">C#プログラミング基礎</option>
            <option value="10">C#プログラミング実践</option>
            <option value="11">Webプログラミング(C#)基礎</option>
            <option value="12">Webプログラミング(C#)実践</option>
            <option value="13">Network基礎</option>
            <option value="14">Network実践</option>
            <option value="15">Server基礎</option>
            <option value="16">Server実践</option>
          </select>
        </div>
        <div class="name-wrapper">
          <p>名前</p>
          <input type="text" name="name" maxlength="10" class="input-name" />
        </div>
        <div class="address-wrapper">
          <p>住所</p>
          <input
            type="text"
            name="address"
            maxlength="15"
            class="input-address"
          />
        </div>
        <div class="phone-wrapper">
          <p>電話番号</p>
          <input type="text" name="phone" maxlength="11" class="input-phone" />
        </div>
        <div class="birth-wrapper">
          <p>生年月日</p>
          <select name="year" class="year"></select>
          <p>年</p>
          <select name="month" class="month"></select>
          <p>月</p>
          <select name="day" class="day"></select>
          <p>日</p>
        </div>
        <button type="submit" id="btn" onclick="return emptyValidator();">
          登録
        </button>
      </form>
    </section>
    <footer>
      <div class="footer-container">
        <div class="linebar"></div>
        <div class="copyright-wrapper">
          <p>
            web TigerInfomationSystem Version1.0 Copyright(c) 2007 MEDIA FIVE CO
          </p>
        </div>
      </div>
    </footer>
    <script src="./calednar-m5.js"></script>
  </body>
</html>
