<!-- @format -->

<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Application</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="linebar"></div>
        <div class="title">Intern Application</div>
        <div class="linebar"></div>
      </div>
    </header>
    <section>
      <form action="JdbcSrv" method="post" class="section-container">
        <div class="course-wrapper">
          <p>Course</p>
          <select name="course">
            <option value="1">JavaStandard</option>
            <option value="2">JavaChallenge</option>
            <option value="3">Web(Java) Standard</option>
            <option value="4">Web(Java) Challenge</option>
            <option value="5">C Standard</option>
            <option value="6">C Callenge</option>
            <option value="7">C-DB Basic</option>
            <option value="8">C-DB Standard</option>
            <option value="9">C# Basic</option>
            <option value="10">C# Challenge</option>
            <option value="11">Web Program Basic</option>
            <option value="12">Web Program Standard</option>
            <option value="13">Network Basic</option>
            <option value="14">Network Standard</option>
            <option value="15">Server Basic</option>
            <option value="16">Server Standard</option>
          </select>
        </div>
        <div class="name-wrapper">
          <p>Name</p>
          <input type="text" name="name" maxlength="10" class="input-name" />
        </div>
        <div class="address-wrapper">
          <p>Address</p>
          <input
            type="text"
            name="address"
            maxlength="15"
            class="input-address"
          />
        </div>
        <div class="phone-wrapper">
          <p>Telephone</p>
          <input type="text" name="phone" maxlength="11" class="input-phone" />
        </div>
        <div class="birth-wrapper">
          <p>Birth</p>
          <select name="year" class="year"></select>
          <p>Year</p>
          <select name="month" class="month"></select>
          <p>Month</p>
          <select name="day" class="day"></select>
          <p>Day</p>
        </div>
        <button type="submit" id="btn" onclick="return emptyValidator();">
          Apply
        </button>
      </form>
    </section>
    <footer>
      <div class="footer-container">
        <div class="linebar"></div>
        <div class="copyright-wrapper">
          <p>
            Philipuuu 
          </p>
        </div>
      </div>
    </footer>
    <script src="./calednar.js"></script>
  </body>
</html>
