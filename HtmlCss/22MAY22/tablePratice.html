<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
    <style>
      * {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Table Pratice</h1>
    <table border="1" bordercolor="Aqua" width="500" height="300">
      <tr>
        <caption>
          Member Table
        </caption>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
      </tr>
      <tr>
        <td>Philip</td>
        <td>Man</td>
        <td>30</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Man</td>
        <td>27</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Woman</td>
        <td>24</td>
      </tr>
      <tr>
        <td colspan="3" align="center">3 Member</td>
      </tr>
    </table>
  </body>
</html>
